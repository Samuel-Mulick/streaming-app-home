<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Streaming Apps Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Streaming Apps Home</h1>
    </header>

    <section class="streaming-apps-grid">
      <div class="streaming-app dark" id="Netflix">
        <a href="https://www.netflix.com/" target="_blank">
          <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940" alt="" />
        </a>
      </div>

      <div class="streaming-app light" id="Amazon-Prime">
        <a href="https://www.amazon.com/gp/video/storefront" target="_blank">
          <img src="https://st1.latestly.com/wp-content/uploads/2024/10/Amazon-Prime-Video-Logo.jpg" alt="" />
        </a>
      </div>

      <div class="streaming-app light" id="Disney+">
        <a href="https://www.disneyplus.com/" target="_blank">
          <img src="https://miro.medium.com/v2/resize:fit:1400/1*QSZhZMmbaus_8r_hglAtQw.png" alt="" />
        </a>
      </div>

      <div class="streaming-app dark" id="HBO-Max">
        <a href="https://www.hbomax.com/" target="_blank">
          <img src="https://static0.srcdn.com/wordpress/wp-content/uploads/2025/10/hbo-max-logo.jpg?w=1600&h=900&fit=crop" alt="" />
        </a>
      </div>

      <div class="streaming-app light" id="Tubi">
        <a href="https://tubitv.com/" target="_blank">
          <img src="https://variety.com/wp-content/uploads/2024/02/Tubi-Logo.png" alt="" />
        </a>
      </div>

      <div class="streaming-app dark" id="Ugreen">
        <a href="https://ug.link/triforce-of-wisdom-a237" target="_blank">
          <img src="https://i.ibb.co/tPNxxNt0/UGREEN-NAS-Logo.jpg" alt="" />
        </a>
      </div>

      <div class="streaming-app dark" id="Brit-Box">
        <a href="https://www.britbox.com/" target="_blank">
          <img src="https://i.ibb.co/JRPfKmMj/Brit-Box-Logo.jpg" alt="" />
        </a>
      </div>
    </section>
  </body>
</html>
